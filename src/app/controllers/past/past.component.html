<div id="header">
  <p>Past sessions</p>
</div>
<div id="sessions">
  <ul [@listStagger]="sessions$">
    <li *ngIf="len == 0">
      <p id="nsf">No sessions found.</p>
    </li>
    <li *ngFor="let session of sessions$">
      <a routerLink="">{{session.name}}</a>
      <p><b>Teacher: </b> {{session.firstName}} {{session.lastName}}</p>
      <p><b>Category: </b> {{session.category}}</p>
      <p><b>Date: </b> {{session.startDate}} to {{session.endDate}}</p>
      <p><b>Attended: </b> {{session.attended}}</p>
    </li>
  </ul>
</div>
